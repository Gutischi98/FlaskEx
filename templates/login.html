<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Login</title>
</head>

<body>
    <nav class="navbar bg-black">
        <div class="container">
            <a class="navbar-brand text-light">Login</a>
            <div>
                <a href="/">
                    <button type="button" class="btn btn-primary me-3">Volver</button>
                </a>
            </div>
        </div>
    </nav>

    <section class="position-absolute top-50 start-50 translate-middle">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                      <label for="usuario" class="form-label">Usuario: </label>
                      <input type="text" class="form-control" name="usuario" required>
                    </div>
                    <div class="mb-3">
                      <label for="pass" class="form-label">Contrase√±a: </label>
                      <input type="password" class="form-control" name="pass">
                    </div>

                    {%if res%}
                    <p class="p-3 text-primary-emphasis border border-primary-subtle rounded-3">{{ res }}</p>
                    {% endif %}

                    {%if resError%}
                    <p class="p-3 text-emphasis bg-danger-subtle border border-danger-subtle rounded-3">{{ resError }}</p>
                    {% endif %}

                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>

    </section>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
